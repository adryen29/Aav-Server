<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace de travail</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #login-screen, #chat-screen { background: #2a2a2a; padding: 25px; border-radius: 15px; width: 450px; }
        #chat-screen { display: none; height: 600px; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; border: 1px solid #444; padding: 15px; margin-bottom: 15px; list-style: none; border-radius: 8px; background: #111; }
        .msg-img { max-width: 100%; display: block; margin-top: 8px; border-radius: 4px; image-rendering: pixelated; }
        .controls { display: flex; gap: 8px; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #444; border-radius: 8px; background: #333; color: white; outline: none; }
        button { padding: 10px 15px; background: #444; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #file-input { display: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>Connexion Session</h2>
        <input type="text" id="username" placeholder="Identifiant..." onkeypress="if(event.keyCode===13) login()">
        <button onclick="login()" style="width:100%; margin-top:10px;">Acc√©der</button>
    </div>
    <div id="chat-screen">
        <ul id="messages"></ul>
        <div class="controls">
            <button onclick="document.getElementById('file-input').click()">üìÅ</button>
            <input type="text" id="m" placeholder="Message..." autocomplete="off" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
        <input type="file" id="file-input" accept="image/*" onchange="handleImage(this)">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let user = "";
        let currentImageData = null;
        function login() {
            const input = document.getElementById('username');
            user = input.value.trim();
            if(user) {
                socket.emit('login', user);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('m').focus();
            }
        }
        function handleKeyPress(event) { if (event.keyCode === 13) { event.preventDefault(); sendMessage(); } }
        function handleImage(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = 100 / img.width; // Encore plus petit pour √™tre s√ªr
                    canvas.width = 100;
                    canvas.height = img.height * scale;
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    currentImageData = canvas.toDataURL('image/jpeg', 0.2);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function sendMessage() {
            const input = document.getElementById('m');
            const text = input.value.trim();
            if (!text && !currentImageData) return;
            socket.emit('chat message', { text: text, image: currentImageData });
            input.value = '';
            currentImageData = null;
            document.getElementById('file-input').value = '';
            input.focus();
        }
        socket.on('chat message', (data) => {
            const li = document.createElement('li');
            let content = `<b>${data.user}:</b> ${data.text}`;
            if(data.image) content += `<img src="${data.image}" class="msg-img">`;
            li.innerHTML = content;
            const msgList = document.getElementById('messages');
            msgList.appendChild(li);
            msgList.scrollTop = msgList.scrollHeight;
        });
    </script>
</body>
</html>
